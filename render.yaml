# Render Blueprint for Listailor ATS
# https://render.com/docs/blueprint-spec

databases:
  - name: listailor-db
    databaseName: listailor_production
    user: listailor

services:
  # Web service (Rails + Puma)
  - type: web
    name: listailor-web
    runtime: ruby
    buildCommand: |
      bundle install
      npm install
      bundle exec rails assets:precompile
      bundle exec rails db:migrate
    startCommand: bundle exec puma -C config/puma.rb
    healthCheckPath: /up
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: listailor-db
          property: connectionString
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: SECRET_KEY_BASE
        generateValue: true
      - key: APP_HOST
        sync: false
      - key: SMTP_ADDRESS
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM_ADDRESS
        sync: false
      - key: EMBED_ALLOWED_ORIGINS
        sync: false
      - key: OUTBOUND_WEBHOOK_URL
        sync: false
      - key: N8N_SEND_EMAIL_WEBHOOK_URL
        sync: false
      - key: N8N_API_TOKEN
        generateValue: true

  # Worker service (Solid Queue)
  - type: worker
    name: listailor-worker
    runtime: ruby
    buildCommand: bundle install
    startCommand: bundle exec rake solid_queue:start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: listailor-db
          property: connectionString
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: SECRET_KEY_BASE
        fromService:
          type: web
          name: listailor-web
          envVarKey: SECRET_KEY_BASE
      - key: APP_HOST
        sync: false
      - key: SMTP_ADDRESS
        sync: false
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_USERNAME
        sync: false
      - key: SMTP_PASSWORD
        sync: false
      - key: SMTP_FROM_ADDRESS
        sync: false
      - key: OUTBOUND_WEBHOOK_URL
        sync: false
      - key: N8N_SEND_EMAIL_WEBHOOK_URL
        sync: false
