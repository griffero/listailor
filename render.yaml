# Render Blueprint for Listailor ATS
# https://render.com/docs/blueprint-spec

databases:
  - name: listailor-db
    databaseName: listailor_production
    user: listailor

services:
  # Web service (Rails + Puma)
  - type: web
    name: listailor-web
    runtime: ruby
    buildCommand: |
      bundle install
      rm -rf node_modules
      npm ci
      bundle exec rails assets:precompile
      bundle exec rails db:migrate
    startCommand: bundle exec puma -C config/puma.rb
    healthCheckPath: /up
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: listailor-db
          property: connectionString
      - key: RAILS_ENV
        value: production
      - key: RAILS_MASTER_KEY
        sync: false
      - key: SECRET_KEY_BASE
        generateValue: true
      # App config
      - key: APP_HOST
        value: https://listailor-web.onrender.com
      # Resend SMTP config
      - key: RESEND_API_KEY
        sync: false
      - key: SMTP_FROM_ADDRESS
        value: "Listailor <noreply@listailor.fintoc.com>"
      # Embed config
      - key: EMBED_ALLOWED_ORIGINS
        value: "https://fintoc.com,https://www.fintoc.com"
      # n8n webhooks (optional)
      - key: OUTBOUND_WEBHOOK_URL
        sync: false
      - key: N8N_SEND_EMAIL_WEBHOOK_URL
        sync: false
      - key: N8N_API_TOKEN
        generateValue: true
